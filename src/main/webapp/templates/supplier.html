<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Codecool">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>E-SHOP HTML Template</title>


</head>

<body>


<div>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID
            </th>
            <th>Name
            </th>
            <th>Description
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="supplier: ${supplierList}">
            <tr>
                <td th:text="${supplier.id}">Product ID</td>
                <td th:text="${supplier.name}">Name</td>
                <td th:text="${supplier.description}">Description</td>
                <td><a th:href="@{'/edit/' + ${supplier.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${supplier.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


</body>

</html>
